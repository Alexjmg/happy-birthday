<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>

  <body>

      <p id="outside-title">

      <p>

      </p>

      <p>
        <button onclick="close_card()">بند کرنے کے لئے کلک کریں</button>

    </div>
